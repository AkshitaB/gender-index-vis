<style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.line2 {
    fill: none;
    stroke: red;
    stroke-width: 3;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    /*fill: #ffab00;*/
    stroke: #fff;
}

.dot2 {
    /*fill: red;*/
    stroke: #fff;
}

.focus.line {
    stroke: steelblue;
    stroke-dasharray: 2,5;
    stroke-width: 2;
    opacity: 0.5;
}

</style>

<body>
    <h1 class="text-center mt-4">Gender Equality Index</h1>
    <h3 class="text-center">Measuring gender equality in the European Union (2005 - 2015)</h3>
    <br>
    
    <div class="container-fluid mt-0 pl-5 pr-5">
        <div class="row vh-100">
            <div class="container-fluid">
                <div class="row">
                    <h5 class="text-center w-100">Gender Equality Across Domains</h5>
                </div>
                <div class="row">
                    <nav class="navbar navbar-light bg-light w-100">
                        <!--span class="navbar-brand mb-0 h1">Navbar</span-->
                        <div class="btn-group">
                              <button id="dropdown_btn" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Overall</button>
                              <div class="dropdown-menu" id="domain_drop">
                                <a class="dropdown-item" href="#">Overall</a>
                                <a class="dropdown-item" href="#">Work</a>
                                <a class="dropdown-item" href="#">Money</a>
                                <a class="dropdown-item" href="#">Knowledge</a>
                                <a class="dropdown-item" href="#">Time</a>
                                <a class="dropdown-item" href="#">Power</a>
                                <a class="dropdown-item" href="#">Health</a>
                              </div>
                        </div>
                        <div class="btn-group mr-n0">
                              <button id="dropdown_btn2" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Year</button>
                              <div class="dropdown-menu dropdown-menu-right" id="domain_drop2">
                                <a class="dropdown-item" href="#">2005</a>
                                <a class="dropdown-item" href="#">2010</a>
                                <a class="dropdown-item" href="#">2012</a>
                                <a class="dropdown-item" href="#">2015</a>
                              </div>
                        </div>
                        

                    </nav>
                </div>
                <div class="row h-75">
                    <div class="border col-6">
                        <br>
                        <svg id="vis1" class="h-75 col-12 mt-4">
                        </svg>
                        <h6 id="caption" class="text-center">Overall</h6>
                    </div>

                    <div class="border col-6">
                        <svg id="vis3" class="h-75 col-12 mt-4 mx-auto">
                        </svg>
                        <h6 class="text-center mt-2">Distribution Across Sub-domains</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center w-100">

                        <input id="sliderElem" type="text"
                              data-provide="slider"
                              data-slider-ticks='["1", "2", "3", "4"]'
                              data-slider-ticks-labels='["2005", "2010", "2012", "2015"]'
                              data-slider-min="1"
                              data-slider-max="3"
                              data-slider-step="1"
                              data-slider-value="4"
                              data-slider-tooltip="hide"
                              style="width: 100%" />
                        </div>
                </div>
            </div>
       

        </div>
        <div class="row vh-100">
            <div class=" border mt-4 col-6 h-50">
                    
                    <svg id="vis2" class="h-75 col-12 mt-4">
                    </svg>
                    <h6 id="caption2" class="text-center">Overall</h6>
            </div>
            <input id="chosen_country" style="display:none;"></input>
            </div>

        </div>
    </div>
</body>
